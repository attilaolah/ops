---
clusterName: &cluster dh8
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.29.2
endpoint: https://[fdaa:bbcc:ddee::ee8e:b5ff:fe6f:41d2]:6443
domain: dorn.haus
cniConfig:
  name: none
additionalApiServerCertSans: &sans
  - "::"  # api-server
  - "::1" # controller-manager, scheduler
additionalMachineCertSans: *sans
allowSchedulingOnControlPlanes: true

nodes:
  - hostname: k8s-01
    installDisk: /dev/sda
    controlPlane: true
    ipAddress: fdaa:bbcc:ddee::ee8e:b5ff:fe6f:41d2
  - hostname: k8s-06
    installDisk: /dev/sda
    controlPlane: true
    ipAddress: fdaa:bbcc:ddee::468a:5bff:feca:9618
  - hostname: k8s-07
    installDisk: /dev/sda
    controlPlane: true
    ipAddress: fdaa:bbcc:ddee::4637:e6ff:fe56:600e

patches:
  - |-
    cluster:
      network:
        podSubnets:
          # IPv6-only:
          - fd10:244::/64
        serviceSubnets:
          # IPv6-only:
          - fd10:96::/108
      proxy:
        # Disable kube-proxy, since we're using
        # Cilium's kube-proxy replacement functionality.
        disabled: true
      apiServer:
        extraArgs:
          # Prefer IPv6 all interfaces.
          # TODO: Set up firewall rules to make sure this is not accessible
          # through the external interfaces (via the IPv6 pinholing setup.)
          bind-address: "::"
      controllerManager:
        extraArgs:
          # Prefer IPv6 loopback:
          bind-address: "::1"
      scheduler:
          extraArgs:
            # Prefer IPv6 loopback:
            bind-address: "::1"
    machine:
      time:
        servers:
        # IPv6-enabled:
        - time.cloudflare.com
      network:
        nameservers:
          - 2606:4700:4700::1001
          - 2001:4860:4860::8844
          - 1.0.0.1
          - 8.8.4.4
        extraHostEntries:
          - ip: fdaa:bbcc:ddee::ee8e:b5ff:fe6f:41d2
            aliases:
              - k8s-01
              - k8s-01.dorn.haus
          - ip: fdaa:bbcc:ddee::468a:5bff:feca:9618
            aliases:
              - k8s-06
              - k8s-06.dorn.haus
          - ip: fdaa:bbcc:ddee::4637:e6ff:fe56:600e
            aliases:
              - k8s-07
              - k8s-07.dorn.haus
